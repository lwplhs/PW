<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='后台管理',active='home'">

<body>

<div class="page-container">

        <input th:hidden="true" id="total" th:value="${total}" />

                <div id="search">
                    <input type="text" id="key" placeholder="输入名称搜索">
                    <input class="button" type="button" id="btn-search" value="搜索">
                    <input class="button ml100 pass-btn" type="button" id="btn-pass" value="审核">
                    <input class="button del-btn" type="button" id="btn-delete" value="删除">
                </div>
            </div>-->
        <div class="row" id="container">
            <th:block th:each="pic : ${picList}">
                <div class="img-block">
                    <div class="thumbnail" th:id="${pic.id}" th:title="${pic.name}">
                        <input hidden="hidden" th:value="${pic.id}" name="carousel-id"/>
                        <img th:src="${pic.path}" th:alt="${pic.name}"/>
<!--                        <div class="caption">
                            <h4 th:text="${pic.name}">null</h4>
                        </div>-->
                        <div class="b">
                            <div class="c"></div>
                            <span class="span1" th:if="${pic.status} eq '1'">启用中</span>
                            <span class="span2" th:if="${pic.status} ne '1'">未启用</span>
                        </div>
                    </div>
                </div>
            </th:block>

    </div>
    <div id="laypage"></div>
</div>
<div class="contextMenu" id="carouselMenu" hidden="hidden">
    <ul>
        <li id="updateStatus">启用/停用 </li>
        <li id="updateDelete">删除 </li>
        <li id="viewCarousel">查看 </li>
        <li id="editCarousel">编辑 </li>
    </ul>
</div>
<div th:replace="/admin/footer::footer-content"></div>
<div th:replace="/admin/footer::footer_carousel-list"></div>
<script type="text/javascript" th:inline="none">
$(function () {
    getPage();
});
var page = 1;
var limit = 10;
var total;



/**
 * 加载右键菜单
 * */
function getMenu() {
    $(".thumbnail").each(function () {
        $(this).contextMenu('carouselMenu',{
           /* menuStyle: {
                border: '2px solid #000'
            }, //菜单项样式
            itemStyle: {
                fontFamily: 'verdana',
                backgroundColor: 'green',
                color: 'white',
                border: 'none',
                padding: '1px'
            }, //菜单项鼠标放在上面样式
            itemHoverStyle: {
                color: 'blue',
                backgroundColor: 'red',
                border: 'none'
            },*/ //事件
            bindings: {
                'updateStatus': function(t) {
                    /*alert('Trigger was ' + t.id + '\nAction was item_1');*/
                    var id = $(t).find("input[name='carousel-id']").val();
                    updateStatus(id);
                },
                'updateDelete': function(t) {
                    var id = $(t).find("input[name='carousel-id']").val();
                    updateDelete(id);
                },
                'viewCarousel': function(t) {
                    var id = $(t).find("input[name='carousel-id']").val();
                    viewCarousel(id);
                },
                'editCarousel': function(t) {
                    var id = $(t).find("input[name='carousel-id']").val();
                    editCarousel(id);

                }
            }
        });
    });
}
/**
 * 查看首页轮播图信息
 * */
function viewCarousel(id) {
    layer.open({
        type:2,
        title:"查看首页轮播图",
        /*shadeClose: true,*/
        maxmin: true, //开启最大化最小化按钮
        area: ['600px', '500px'],
        content:"/admin/carousel-view?id="+id
    });
}
/**
 * 编辑
 * */
function editCarousel(id) {
    layer.open({
        type:2,
        title:"编辑首页轮播图",
        /*shadeClose: true,*/
        maxmin: true, //开启最大化最小化按钮
        area: ['600px', '500px'],
        content:"/admin/carousel-edit?id="+id,
        end: function () {
            loadData();
        }
    });
}
/**
 * 启用/停用
 * */
function updateStatus(ids) {
    $.ajax({
        type:"POST",
        url:"/admin/carousel/updateCarouse",
        data:{
            "ids":ids,
            "type":"1"
        },
        success:function (data) {
            data = JSON.parse(data);
            layer.msg(data.msg);
            if(data.code == '100000'){
                setTimeout(function () {
                    loadData();
                },100);
            }
        }
    });
}

/**
 * 删除
 * */
function updateDelete(ids) {
    $.ajax({
        type:"POST",
        url:"/admin/carousel/updateCarouse",
        data:{
            "ids":ids,
            "type":"2"
        },
        success:function (data) {
            data = JSON.parse(data);
            layer.msg(data.msg);
            if(data.code == '100000'){
                setTimeout(function () {
                    loadData();
                },100);
            }
        }
    });
}

/**
 * 加载数据
 * */
function loadData() {
    NProgress.start();
    $.ajax({
        type: "POST",
        url: "/admin/getCarousel",
        data:{
            "pageNum":page,
            "limit":limit,
        },
        success: function (data) {
            //console.log(data);

            $("#list").html(data);
            NProgress.done();
            var imgM = imgManger;
            imgM.init();
            setTimeout(function () {
                getMenu();
            },200);

        }
    });
}
/**
 * 加载分页
 * */
function getPage() {
    loadData();  //加载数据
    total=$("#total").val();
/*    var imgM = imgManger;
    imgM.init();*/
    layui.use('laypage', function(){
        var laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
            elem: 'laypage' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: total, //数据总数，从服务端得到
            limit:limit,   //每页条数设置
            jump: function(obj, first){
                //obj包含了当前分页的所有参数，比如：
                //console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                //console.log(obj.limit); //得到每页显示的条数
                page=obj.curr;  //改变当前页码
                limit=obj.limit;
                total = $("#total").val();
                //首次不执行
                if(!first){
                    loadData();  //加载数据
                    //初始化数据
                }
/*                imgM.init();*/
            }
        });
    });
}

/**
 * 批量设置是否启用
 * */
function btn_update(){

    var ids = '';
    $(".img-checked").each(function (t) {
        var id = $(this).find("input[name='carousel-id']").val();
        ids = ids + id+",";
        console.log(id);
    });
    if(StringUtils.isEmpty(ids)){
        layer.msg("请选择至少一个轮播图操作",function () {
        });
    }else{
        //判断最后是否有逗号 有的话去掉
        if(ids.endsWith(",")){
            ids = ids.substring(0,ids.length-1);
        }
        layer.confirm("是否将所选择的轮播图启用/停用",{
            btn:['确定','取消'],
            btn1:function (index, layero) {
                layer.close(index);
                updateStatus(ids);
            },
            btn2:function (index, layero) {
                layer.close(index);
            }
        });
    }

   //layer.alert("123");
}

function btn_delete(){
    var ids = '';
    $(".img-checked").each(function (t) {
        var id = $(this).find("input[name='carousel-id']").val();
        ids = ids + id+",";
        console.log(id);
    });
    if(StringUtils.isEmpty(ids)){
        layer.msg("请选择至少一个轮播图操作",function () {
        });
    }else{
        //判断最后是否有逗号 有的话去掉
        if(ids.endsWith(",")){
            ids = ids.substring(0,ids.length-1);
        }
        layer.confirm("是否将所选择的轮播图删除",{
            btn:['确定','取消'],
            btn1:function (index, layero) {
                layer.close(index);
                updateDelete(ids);
            },
            btn2:function (index, layero) {
                layer.close(index);
            }
        });
    }
}

$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示

	]

/*图片-添加*/
function picture_add(title,url){
	 layer.open({
		type: 2,
        /*shadeClose: true,*/
        fixed: false, //不固定
        maxmin: true, //开启最大化最小化按钮
        area: ['600px', '500px'],
		title: title,
		content: url,
         end: function () {
             loadData();
         }
	});
}

/*图片-查看*/
function picture_show(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-审核*/
function picture_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过'], 
		shade: false
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="picture_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}

/*图片-下架*/
function picture_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*图片-发布*/
function picture_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="picture_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}

/*图片-申请上线*/
function picture_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

/*图片-编辑*/
function picture_edit(title,url,id){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-删除*/
function picture_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script>
</body>
</html>
